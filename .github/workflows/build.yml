name: Build
on:
  push:
    branches:
      - '*'
      - '*/*'
      - '!gh-pages'
      - '!main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build
        run: |
          npm install
          npm build
